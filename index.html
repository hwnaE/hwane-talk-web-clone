<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcom to BobnamkimTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:10</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to BabNamKimTalk</h1>
      <p class="welcome-header__text">
        If you have a Babnamkim Account, Log in with your email or phone number
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or Phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find your Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/809f7de355.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
